<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Sistema Núcleo Paraguaná</title>
    <link rel="stylesheet" href="../css/text.css">
    <link rel="stylesheet" href="../css/StyleFIAM.css">
</head>

<body>
<header>

    <style>
        .login_section {
        background-image: url('../Imagenes/OSEM.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        display: flex;
       align-items: center;
    }
    </style>

    <div class="img-con">
        <img src="../Imagenes/2.jpg" width="300px" alt="">
    </div>
    <div class="content">
        <div class="menu container">
            <a href="../index.html" class="logo"><img src="../Imagenes/3.png" width="300px" alt=""></a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="Imagenes/1.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="Estudiante.html">Estudiante</a></li>
                    <li><a href="De Interes.html">De Interes</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<section class="login_section">
    <div class="transparent">
    <div class="goku">
        <h1 class="centered">FIAM</h1>
        <div class="vegueta">
            <h3 class="centered">Registro</h3>
            <form id="registerForm">
                <label for="nombre">Nombres y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <div id="docenteFields">
                    <label for="cargo">Cargo:</label>
                    <select id="cargo" name="cargo" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="FIAM_A">Formador Integral Acádemico Musical A</option>
                        <option value="FIAM_B">Formador Integral Acádemico Musical B</option>
                    </select>

                    <label for="asignaturas">Asignaturas a Atender:</label>
                    <select id="asignaturas" name="asignaturas" required>
                        <option value="" disabled selected>Selecciona una asignatura</option>
                        <option value="Programa Alma Llanera">Programa Alma Llanera</option>
                        <option value="Programa Coral">Programa Coral</option>
                        <option value="Escuela de Trompetas">Escuela de Trompetas</option>
                    </select>

                    <div id="nivelContainer">
                        <label for="nivel">Seleccione el nivel:</label>
                        <select id="nivel" name="nivel" required>
                            <option value="" disabled selected>Selecciona un nivel</option>
                            <option value="Nivel 1">1er Nivel</option>
                            <option value="Nivel 2">2do Nivel</option>
                        </select>
                    </div>

                    <div id="seccionContainer" class="hidden option-group">
                        <label for="seccion">Seleccione la sección:</label>
                        <select id="seccion" name="seccion" disabled required>
                            <option value="" disabled selected>Selecciona una sección</option>
                            <option value="Sección A">Sección A</option>
                            <option value="Sección B">Sección B</option>
                        </select>
                    </div>
                    
                </div>
                <button type="submit">Registrarse</button>
                <p><a href="../html/FIAM sesion.html">Ya tengo cuenta</a></p>
            </form>
        </div>
    </div>
    </div>
</section>

<script src="../scripts/Register_FIAM.js"></script>
</body>
</html>
