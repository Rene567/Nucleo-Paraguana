    <section class="login_section">
        <div class="transparent">
            <div class="goku">
                <h1 class="centered">Estudiante</h1>
                <div class="vegueta">
                    <h3 class="centered">Registro</h3>
                    <form id="registerForm">
                        <label for="nombre">Nombres y Apellidos:</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label for="cedula">Cédula de Identidad:</label>
                        <input type="text" id="cedula" name="cedula" required>

                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" required>

                        <h4>Encuesta para Estudiantes</h4>

                        <label for="pregunta1">¿En qué Escuela o Programa está inscrito?:</label>
                        <select id="pregunta1" name="pregunta1" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="Programa Alma Llanera">Programa Alma Llanera</option>
                            <option value="Programa Coral">Programa Coral</option>
                            <option value="Escuela de Trompeta">Escuela de Trompeta</option>
                        </select>

                        <label for="pregunta2">¿En qué nivel de Lenguaje Musical está?:</label>
                        <select id="pregunta2" name="pregunta2" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="Nivel 1">1er Nivel</option>
                            <option value="Nivel 2">2do Nivel</option>
                        </select>

                        <label for="seccion">Seleccione la sección:</label>
                        <select id="seccion" name="seccion">
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="Sección A">Sección A</option>
                            <option value="Sección B">Sección B</option>
                        </select>

                        <button type="submit">Registrarse</button>
                        <p><a href="./Estudiante sesion.html">Ya tengo cuenta</a></p>
                        <br>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </section>
