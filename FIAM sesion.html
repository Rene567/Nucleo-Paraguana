<header>
    <div class="img-con">
        <img src="Imagenes/2.jpg" width="300px" alt="">
    </div>
    <div class="content">
        <div class="menu container">
            <a href="Index.html" class="logo"><img src="Imagenes/3.png" width="300px" alt=""></a>
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="Imagenes/1.png" class="menu-icono" alt="">

            <nav class="navbar">
                <ul>
                    <li><a href="Index.html">Inicio</a></li>

<body>
    <section class="login_section">
        <div class="goku">
            <h1 class="centered">FIAM</h1>
            <div class="vegueta">
                <h3 class="centered">Iniciar Sesión</h3>
                <form id="loginForm">
                    <label for="nombre">Usuario:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required>

                    <button type="submit">Iniciar Sesión</button>
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="Login_FIAM.js"></script>
